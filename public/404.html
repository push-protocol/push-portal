<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Single Page Apps for GitHub Pages</title>
        <script type="text/javascript">
            if (window.location.pathname === "/rewards") {
                document.title = "Push Chain Rewards S2";
                var ogMetaTags = [
                    {
                        name: "description",
                        content:
                            "Explore Push Chain Devnet, complete quests, bang out multipliers, and earn airdrops.",
                    },
                    {
                        property: "og:url",
                        content: "https://portal.push.org/rewards",
                    },
                    { property: "og:type", content: "website" },
                    { property: "og:title", content: "Push Chain Rewards S2" },
                    {
                        property: "og:description",
                        content:
                            "Explore Push Chain Devnet, complete quests, bang out multipliers, and earn airdrops.",
                    },
                    {
                        property: "og:image",
                        content:
                            "https://opengraph.b-cdn.net/production/images/1e44c2ab-7347-4dca-836e-2d966e61b2a7.png?token=i5CdVQvFqBvXUEZmwRd4zFVSWAO4TjyuIalB6f0FYdQ&height=630&width=1200&expires=33278338970",
                    },
                    { name: "twitter:card", content: "summary_large_image" },
                    { property: "twitter:domain", content: "portal.push.org" },
                    {
                        property: "twitter:url",
                        content: "https://portal.push.org/rewards",
                    },
                    { name: "twitter:title", content: "Push Chain Rewards S2" },
                    {
                        name: "twitter:description",
                        content:
                            "Explore Push Chain Devnet, complete quests, bang out multipliers, and earn airdrops.",
                    },
                    {
                        name: "twitter:image",
                        content:
                            "https://opengraph.b-cdn.net/production/images/1e44c2ab-7347-4dca-836e-2d966e61b2a7.png?token=i5CdVQvFqBvXUEZmwRd4zFVSWAO4TjyuIalB6f0FYdQ&height=630&width=1200&expires=33278338970",
                    },
                ];
                ogMetaTags.forEach((tag) => {
                    var meta = document.createElement("meta");
                    meta.setAttribute(
                        tag.property ? "property" : "name",
                        tag.property || tag.name,
                    );
                    meta.setAttribute("content", tag.content);
                    document.head.appendChild(meta);
                });
            }
            // Single Page Apps for GitHub Pages
            // MIT License
            // https://github.com/rafgraph/spa-github-pages
            // This script takes the current url and converts the path and query
            // string into just a query string, and then redirects the browser
            // to the new url with only a query string and hash fragment,
            // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
            // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
            // Note: this 404.html file must be at least 512 bytes for it to work
            // with Internet Explorer (it is currently > 512 bytes)

            // If you're creating a Project Pages site and NOT using a custom domain,
            // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
            // This way the code will only replace the route part of the path, and not
            // the real directory in which the app resides, for example:
            // https://username.github.io/repo-name/one/two?a=b&c=d#qwe becomes
            // https://username.github.io/repo-name/?/one/two&a=b~and~c=d#qwe
            // Otherwise, leave pathSegmentsToKeep as 0.

            // Note:
            // This file needs to be present in the root of gh-pages branch along side pr-preview folder.
            // As the preview url has 3 levels of nesting push-dapp/pr-preview/pr-{prNumber}.
            // So the 404.html file present in the public folder won't work so we need to put this extra 404.html in gh-pages branch root.

            var isPrPreview = window.location.pathname.includes("/pr-preview/");
            var pathSegmentsToKeep = isPrPreview ? 3 : 0;

            var l = window.location;
            l.replace(
                l.protocol +
                    "//" +
                    l.hostname +
                    (l.port ? ":" + l.port : "") +
                    l.pathname
                        .split("/")
                        .slice(0, 1 + pathSegmentsToKeep)
                        .join("/") +
                    "/?/" +
                    l.pathname
                        .slice(1)
                        .split("/")
                        .slice(pathSegmentsToKeep)
                        .join("/")
                        .replace(/&/g, "~and~") +
                    (l.search
                        ? "&" + l.search.slice(1).replace(/&/g, "~and~")
                        : "") +
                    l.hash,
            );
        </script>
    </head>
    <body></body>
</html>
